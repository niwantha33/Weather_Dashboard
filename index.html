<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./starter/css/reset.css" />
  <!-- icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- adding icons -->

  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./starter/css/styles.css" />
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- code below do not change -->
      <!-- search area -->
      <!-- 350px width -->
      <aside class="col-lg-3 pb-3 ">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <!-- form-group - grouping label -->
          <div class="form-block  form-group">
            <!-- <div class="input-group"> -->
            <div>
              <!-- input width is 100% -->
              <input class="form-input weather-search w-100" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />

              <div class="input-group-btn">
                <button type="submit" class="btn search-button btn-primary mt-2 btn-block " id="search-button"
                  aria-label="submit search"><i class="fa fa-paper-plane"></i>
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>

            </div>
          </div>
        </form>
        <!-- jQuery dynamic buttons for history -->
        <div class="list-group" id="history">

          <button type="submit" class="btn  btn-secondary mt-2 btn-block " id="history-button" aria-label="submit search">
            Search
          </button>

        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="row mt-3 mr-3" role="region" aria-live="polite">
          <div class="card mb-3 w-100">           
            <div class="card-body">
              <h5 class="card-title">London (19/02/2022)<i class="fa fa-cloud"></i></h5>
              <p class="card-text">Temp 56 ℃ </p>
              <p class="card-text">Wind 56 ℃ </p>
              <p class="card-text">Humidity 56 ℃ </p>
              
            </div>
          </div>
        </section>
        <section id="forecast" class="row mt-3 " role="region" aria-live="polite">
       
          <div class="card text-white bg-dark mb-3 mr-3" style="max-width: 10rem; max-height: auto;">
            <div class="card-header mb-auto">
              <h5>19/02/2022</h5>
            </div>
            <div class="card-body mb-auto">
              <p class="card-text" style="font-size: 2.5rem;"><i class="fa fa-cloud"></i></p>
              <p class="card-text">Temp 56 ℃ </p>
              <p class="card-text">Wind 56 ℃ </p>
              <p class="card-text">Humidity 56 ℃ </p>
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./starter/js/script.js"></script>
  <script src="./starter/js/test.js"></script>
</body>

</html>
